<div style="width: 100%; height: 100%; display: flex; justify-content: center; align-items: center">

  <!-- Left Top -->
  <svg style="position: absolute;
      width: 520px;
      height: 520px;
      left: 0;
      top: 0;
      z-index: 0;">
    <ellipse cx="0" cy="0" rx="520" ry="336" style="fill:#D32F2F;" transform='rotate(60) translate(-10, 20)' />
  </svg>
  <svg style="position: absolute;
        width: 500px;
        height: 500px;
        left: 0;
        top: 0;
        z-index: 1;">
    <ellipse cx="0" cy="0" rx="500" ry="320" style="fill:#f44336;" transform='rotate(60) translate(-10, 20)' />
  </svg>

  <!-- Right Bottom -->
  <svg style="position: absolute;
      left: calc(100% - 150px);
      top: calc(100% - 150px);
      height: 600px;
      width: 600px;
      z-index: 0;">
    <ellipse cx="310" cy="280" rx="300" ry="300" style="fill:#D32F2F;" />
  </svg>

  <svg style="position: absolute;
      left: calc(100% - 120px);
      top: calc(100% - 120px);
      height: 400px;
      width: 400px;
      z-index: 0;">
    <ellipse cx="196" cy="210" rx="200" ry="200" style="fill:#f44336;" />
  </svg>


  <div style="width: 80%; display: flex; z-index: 3; border-radius: 8px" class="mat-elevation-z24">

    <div style="min-width: 336px;
          display: flex;
          flex-direction: column;
          justify-content: center;
          padding: 80px 32px 120px;
          text-align: center;
          background-color: white; 
          border-top-left-radius: 8px; border-bottom-left-radius: 8px;">
      <p style="font-weight: 500; margin-bottom: 4px;color: #9E9E9E">WELCOME TO</p>
      <p style="letter-spacing: 1px;
                font-weight: 700; 
                background: linear-gradient(to right, #f44336, #D32F2F);
                -webkit-background-clip: text;
                color: transparent;
                margin: 0;
                font-size: 1.52rem; 
                line-height: 32px; ">
        BILLION MEDIA
      </p>
      <p style="font-size: 0.8rem; color: #BDBDBD;">The leader of digital-lift media in India, building  <br> advertising optimum
        influence creator.</p>


      <div style="display: flex; flex-direction: column; padding: 24px 12px">
        <mat-form-field class="example-full-width">
          <!-- <span matPrefix>+1 &nbsp;</span> -->
          <input type="text" matInput placeholder="Username">
          <svg-icon matSuffix src="assets/svg/user.svg" [svgStyle]="{ 'width.px':16, 'height.px':16 }"></svg-icon>
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <!-- <span matPrefix>+1 &nbsp;</span> -->
          <input type="password" matInput placeholder="Password">
          <!-- <mat-icon matSuffix>mode_edit</mat-icon> -->
          <svg-icon matSuffix src="assets/svg/password.svg" [svgStyle]="{ 'width.px':16, 'height.px':16 }"></svg-icon>
        </mat-form-field>

        <button mat-flat-button color="warn"
                style="width: 100%; 
                      margin-top: 24px;
                      border-radius: 18px">
                      SIGN IN
        </button>
      </div>

    </div>

    <div style="border-top-right-radius: 8px; border-bottom-right-radius: 8px;
            background-image: url('assets/images/lift.jpg');
            flex-grow: 1; background-color: #FF9800; display: flex; justify-content: center; align-items: center">
      <!-- <svg-icon src="assets/svg/building.svg" [svgStyle]="{ 'width.px':90, 'height.px':90 }"></svg-icon> -->

      <!-- f44336 -->
      <div style="
        border-top-right-radius: 8px; border-bottom-right-radius: 8px;
        width: 100%; height: 100%; background-color: rgba(244, 67, 54, 0.05)">

      </div>
    </div>

  </div>
</div>
